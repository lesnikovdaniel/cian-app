{% block export %}
<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#exportModal"
>
  Экспорт
</button>
<div
  class="modal fade"
  id="exportModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exportModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exportModalLabel">
          Экспорт XSLX
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="exportFileField">Введите имя файла для сохранения</label>
          <input type="string" class="form-control" id="exportFileField" placeholder="имя_файла.xlsx">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">
          Сохранить
        </button>
      </div>
    </div>
  </div>
  {%endblock%}
</div>
