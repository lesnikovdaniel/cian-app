{% block export %}
<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#importModal"
>
  Импорт
</button>
<div
  class="modal fade"
  id="importModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="importModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="importModalLabel">
          Импорт XSLX
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action = "http://localhost:5000/import" method = "POST" enctype = "multipart/form-data">
          <input type = "file" name = "file" />
          <input type = "submit" value = "Загрузить" />
       </form>
      </div>
    </div>
  </div>
  {%endblock%}
</div>
